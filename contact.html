
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header><h1>Contact Me</h1></header>
  <section class="section">
    <div class="container">
      <form>
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required><br /><br />
        
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required><br /><br />
        
        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="5" required></textarea><br /><br />
        
        <button type="submit">Send</button>
      </form>
      
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24159.460591218783!2d-96.94889490000001!3d32.81401815!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x864e81dcff78f41d%3A0xf74827a2c8a3fffd!2sIrving%2C%20TX!5e0!3m2!1sen!2sus!4v1614335895647!5m2!1sen!2sus" 
        width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
    </div>
  
<div class="back-button">
  <a href="index.html">&larr; Back to Home</a>
</div>

</section>
